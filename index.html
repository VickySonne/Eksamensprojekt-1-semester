<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vicky Sonne Thomsen">
    <meta name="description" content="Præsentationsportfolio af Vicky Sonne Thomsen - Multimediedesigner og Freelancer">
    <!-- Mangler at skrive keywords ind -->
    <link rel="stylesheet" href="main.css">
    <title>Multimediedesigner - Vicky Sonne Thomsen</title>
</head>
<body>
    <!--
    Header/menubar der skal være stationær på siden.
    En bar skal følge med når man scroller og indikerer hvor på siden man er på siden.
    -->
    <header> 
        <div>&lt;SDS&gt;</div>
        <nav>
            <li><a href="">Forside</a></li>
            <li><a href="">Om mig</a></li>
            <li><a href="">Kompetencer</a></li>
            <li><a href="">Projekter</a></li>
            <li><a href="">Kontakt mig</a></li>
        </nav>
    </header>
    <!-- Main er det element hvor alt mit content er i, borset fra header. -->
    <main>
        <!-- 
        Denne section indeholder kontakt siden tilvenstre for forsiden. '
        Den skal ikke være med i mobil versionen.
        -->
        <section id="contact-white" class="contact"></section>
        <!-- Denne section indeholder forsiden-->
        <section id="splash"></section>
        <!-- Denne section indeholder information om mig. Den skal ikke være med i mobil versionen. -->
        <section id="about"></section>
        <!--  Denne section indeholder mine kompetencer og færdigheder. Den skal være en mindre version på mobilen. -->
        <section id="skills"></section>
        <!-- Denne section indeholder mine projektor arrangeret i en form for horizontal scroll -->
        <section id="projects"></section>
        <!-- Denne section indeholder kontakt siden helt til slut i højre side af hjemmesiden, eller bunden af mobil versionen. -->
        <section id="contact-black" class="contact"></section>
    </main>
</body>
</html>
